groups:
  - name: ai_platform_performance
    rules:
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: 'High response time detected'
          description: '95th percentile response time is {{ $value }}s for {{ $labels.job }}'

      - alert: CriticalResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: 'Critical response time detected'
          description: '95th percentile response time is {{ $value }}s for {{ $labels.job }}'

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: 'High error rate detected'
          description: 'Error rate is {{ $value | humanizePercentage }} for {{ $labels.job }}'

      - alert: CriticalErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: 'Critical error rate detected'
          description: 'Error rate is {{ $value | humanizePercentage }} for {{ $labels.job }}'

      - alert: HighMemoryUsage
        expr: (process_resident_memory_bytes / 1024 / 1024) > 400
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'High memory usage detected'
          description: 'Memory usage is {{ $value }}MB for {{ $labels.job }}'

      - alert: CriticalMemoryUsage
        expr: (process_resident_memory_bytes / 1024 / 1024) > 500
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: 'Critical memory usage detected'
          description: 'Memory usage is {{ $value }}MB for {{ $labels.job }}'

      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) * 100 > 70
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'High CPU usage detected'
          description: 'CPU usage is {{ $value }}% for {{ $labels.job }}'

      - alert: LowThroughput
        expr: rate(http_requests_total[5m]) < 50
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: 'Low throughput detected'
          description: 'Request rate is {{ $value }} req/s for {{ $labels.job }}'

      - alert: DatabaseConnectionsHigh
        expr: database_connections_active > 40
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'High database connection usage'
          description: 'Active database connections: {{ $value }} for {{ $labels.job }}'

      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: 'Service is down'
          description: '{{ $labels.job }} has been down for more than 1 minute'
